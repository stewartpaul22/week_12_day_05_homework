<!DOCTYPE html>
<html>
<head>
  <title>Destination Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src='index.js'></script>
  <script src='mapWrapper.js'> </script>
</head>
<body>

  <header>
    <h1>Destination Tracker</h1>
  </header>

  <section>

    <h3>Enter your home coordinates</h3>
    <label for="home-lat">Latitude</label>
    <input type="text" id="home-lat" placeholder="e.g. 55.865005">

    <label for="home-lng">Longitude</label>
    <input type="text" id="home-lng" placeholder="e.g. -4.036945">

    <button type="button" id="set-home-button">Set Home Location</button>

    <label for="country-select">Country</label>
    <select id="country-select">
      <option disabled selected>Choose a desination</option>
    </select>

    <!-- <p>or</p> -->

    <!-- <h3>Enter your destination coordinates</h3>
    <label for="destination-lat">Latitude</label>
    <input type="text" id="destination-lat">

    <label for="destination-lng">Longitude</label>
    <input type="text" id="destination-lng"> -->

    <button type="button" id="save-destination">Save Destination</button>

    <button type="button" id="show-all-button">Show All Countries</button>

    <div id='destination-info'></div>

    <div id='main-map'></div>

    <div id='main-chart'></div>

  </section>

  </body>
  </html>
